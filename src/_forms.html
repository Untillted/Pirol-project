<div class="forms main-title">
  <div class="forms__content container">
    <div class="forms__top top-forms row justify-content-center">
      <div class="top-forms__col col-xl-6 text-center">
        <h3 class="forms__title title">
          Need a Project?
        </h3>
        <p class="forms__text text">
          Let us know what you're looking for in an agency. We'll take a look
          and see if this could be the start of something beautiful.
        </p>
      </div>
    </div>
    <div class="forms__body body-forms row">
      <div class="body-forms__col col-xl-4">
        <input type="text" placeholder="Your name" class="body-forms__name" />
      </div>
      <div class="body-forms__col col-xl-4">
        <input type="text" placeholder="Your Email" class="body-forms__email" />
      </div>
      <div class="body-forms__col col-xl-8">
        <input type="text" placeholder="Your Title" class="body-forms__title" />
      </div>
      <div class="body-forms__col col-xl-8">
        <textarea
          placeholder="Your Comment"
          resize="none"
          cols="30"
          rows="10"
          class="body-forms__comment"
        ></textarea>
      </div>
    </div>
    <div class="forms__bottom bottom-forms row">
      <div class="bottom-forms__col col-xl-3">
        <button class="bottom-forms__button button">Send Message</button>
      </div>
    </div>
  </div>
</div>
